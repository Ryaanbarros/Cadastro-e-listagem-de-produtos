<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Produtos</h1>
    <form id="produtoForm">
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" required><br>

        <label for="descricao">Descrição do Produto:</label>
        <textarea id="descricao" rows="4" required></textarea><br>

        <label for="valor">Valor do Produto (R$):</label>
        <input type="number" id="valor" step="0.01" required><br>

        <label for="disponivel">Disponível para Venda:</label>
        <input type="radio" id="sim" name="disponivel" value="sim" required>
        <label for="sim">Sim</label>
        <input type="radio" id="nao" name="disponivel" value="nao">
        <label for="nao">Não</label><br>

        <input type="submit" value="Cadastrar Produto">
    </form>

    <h2>Listagem de Produtos</h2>
    <ul id="listaProdutos"></ul>

    <script src="index.js"></script>
</body>
</html>
